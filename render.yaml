services:
  - type: web
    name: scentiment-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: 1h
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRATION
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: aromazur-frontend
          property: host
      - key: REDIS_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

  - type: web
    name: aromazur-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: aromazur-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
